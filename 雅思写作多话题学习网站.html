                // 显示所有正确答案
                if (type === 'practice') {
                    data.forEach((item, index) => {
                        const resultDiv = document.getElementById(`practice-result-${index}`);
                        if (resultDiv) {
                            resultDiv.textContent = item.expression;
                            resultDiv.style.display = 'block';
                            
                            // 检查用户答案是否正确
                            const input = document.querySelector(`#practice-table input[data-index="${index}"]`);
                            if (input) {
                                const userAnswer = input.value.trim().toLowerCase();
                                const correctAnswer = item.expression.toLowerCase();
                                resultDiv.className = userAnswer === correctAnswer ? 
                                    'result correct-result' : 'result incorrect-result';
                            }
                        }
                    });
                } else {
                    data.forEach((item, index) => {
                        const answerDiv = document.getElementById(`translation-answer-${index}`);
                        if (answerDiv) {
                            answerDiv.textContent = item.example;
                            answerDiv.style.display = 'block';
                        }
                    });
                }
                button.textContent = '取消显示';
            } else {
                // 隐藏所有答案
                if (type === 'practice') {
                    data.forEach((item, index) => {
                        const resultDiv = document.getElementById(`practice-result-${index}`);
                        if (resultDiv) resultDiv.style.display = 'none';
                    });
                } else {
                    data.forEach((item, index) => {
                        const answerDiv = document.getElementById(`translation-answer-${index}`);
                        if (answerDiv) answerDiv.style.display = 'none';
                    });
                }
                button.textContent = '显示答案';
            }
        }
        
        // 修改页面显示函数
        function showPage(page) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            
            // 显示目标页面
            page.classList.add('active');
            
            // 如果是词汇页面，更新进度条
            if (page === vocabularyPage) {
                updateProgressBar('vocab-progress', 100);
            }
        }
    }
        
        // 更新主题显示
        function updateTopicDisplay(topicId) {
            const displayName = topicDisplayNames[topicId] || topicDisplayNames.education;
            currentTopicDisplay.textContent = `主题: ${displayName}`;
        }

        // 在loadTopicData函数之前定义此函数
        function updateProgressBar(barId, percentage) {
            const progressBar = document.getElementById(barId);
            if (progressBar) {
                progressBar.style.width = `${percentage}%`;
            }
        }

                // 新增重置答案按钮函数
        function resetAnswerButtons() {
            const practiceBtn = document.getElementById('show-practice-answers');
            const translationBtn = document.getElementById('show-translation-answers');
            
            if (practiceBtn) {
                practiceBtn.textContent = '显示答案';
            }
            if (translationBtn) {
                translationBtn.textContent = '显示答案';
            }
            
            // 隐藏所有答案
            document.querySelectorAll('.result, .sentence-answer').forEach(el => {
                el.style.display = 'none';
            });
        }

        // 修改翻译练习生成逻辑
        function loadTopicData(topicId) {
            const data = topicData[topicId] || educationData;
            const sentences = topicTranslationData[topicId] || educationSentences;
            
            
        // 生成词汇列表
        vocabularyList.innerHTML = '';
        data.forEach((item, index) => {
            const vocabItem = document.createElement('div');
            vocabItem.className = 'vocabulary-item';
            vocabItem.innerHTML = `
                <div class="expression">${index + 1}. ${item.expression}</div>
                <div class="meaning">${item.meaning}</div>
                <div class="example">例句: ${item.example}</div>
                <div class="translation">翻译: ${item.translation}</div>
            `;
            vocabularyList.appendChild(vocabItem);
        });
        
        // 生成默写练习表格
        practiceTable.innerHTML = '';
        data.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.meaning}</td>
                <td>
                    <input type="text" data-index="${index}" placeholder="请输入英文表达">
                    <div class="result" id="practice-result-${index}"></div>
                </td>
            `;
            practiceTable.appendChild(row);
        });
        
            // 生成翻译练习
            translationExercises.innerHTML = '';
            sentences.forEach((sentence, index) => {
                const sentenceItem = document.createElement('div');
                sentenceItem.className = 'sentence-item';
                sentenceItem.innerHTML = `
                    <div class="sentence-prompt">${index + 1}. ${sentence}</div>
                    <textarea class="sentence-input" data-index="${index}" placeholder="请输入英文翻译"></textarea>
                    <div class="sentence-actions">
                        <button class="show-answer-btn" data-index="${index}" onclick="toggleSingleAnswer(this)">显示答案</button>
                    </div>
                    <div class="sentence-answer" id="translation-answer-${index}" style="display: none;"></div>
                `;
                translationExercises.appendChild(sentenceItem);
            });
        
        
            // 添加翻译练习答案点击事件
            document.querySelectorAll('.show-answer').forEach(span => {
                span.addEventListener('click', function() {
                    const index = this.dataset.index;
                    const answerDiv = document.getElementById(`translation-answer-${index}`);
                    const data = topicData[currentTopicId] || educationData;
                    
                    if (this.textContent === '显示答案') {
                        answerDiv.textContent = data[index].example;
                        answerDiv.style.display = 'block';
                        this.textContent = '取消显示';
                    } else {
                        answerDiv.style.display = 'none';
                        this.textContent = '显示答案';
                    }
                });
            });
            
        // 更新进度条
            updateProgressBar('vocab-progress', 100);
            updateProgressBar('practice-progress', 0);
            updateProgressBar('translation-progress', 0);
    }
            
        // 添加单个句子答案显示/隐藏函数
        function toggleSingleAnswer(button) {
            const index = button.dataset.index;
            const data = topicData[currentTopicId] || educationData;
            const answerDiv = document.getElementById(`translation-answer-${index}`);
            
            if (button.textContent === '显示答案') {
                if (data[index] && data[index].example) {
                    answerDiv.textContent = data[index].example;
                    answerDiv.style.display = 'block';
                    button.textContent = '取消显示';
                }
            } else {
                answerDiv.style.display = 'none';
                button.textContent = '显示答案';
            }
        }
        
        // 显示页面
        function showPage(page) {
            vocabularyPage.classList.remove('active');
            practicePage.classList.remove('active');
            translationPage.classList.remove('active');
            page.classList.add('active');
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
