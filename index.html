        const practicePage = document.getElementById('practice-page');
        const translationPage = document.getElementById('translation-page');
        
        const vocabularyList = document.getElementById('vocabulary-list');
        const practiceTable = document.getElementById('practice-table');
        const translationExercises = document.getElementById('translation-exercises');
        
        const practiceBtn = document.getElementById('practice-btn');
        const translationBtn = document.getElementById('translation-btn');
        const backFromPractice = document.getElementById('back-from-practice');
        const backFromTranslation = document.getElementById('back-from-translation');
        const showPracticeAnswers = document.getElementById('show-practice-answers');
        const showTranslationAnswers = document.getElementById('show-translation-answers');
        
        // 存储用户输入
        let practiceInputs = Array(30).fill('');
        let translationInputs = Array(30).fill('');
        
        // 初始化页面
        function initPage() {
            // 生成词汇列表
            vocabularyList.innerHTML = '';
            vocabularyData.forEach((item, index) => {
                const vocabItem = document.createElement('div');
                vocabItem.className = 'vocabulary-item';
                vocabItem.innerHTML = `
                    <div class="expression">${index + 1}. ${item.expression}</div>
                    <div class="meaning">${item.meaning}</div>
                    <div class="example">例句: ${item.example}</div>
                    <div class="translation">翻译: ${item.translation}</div>
                `;
                vocabularyList.appendChild(vocabItem);
            });
            
            // 生成默写练习表格
            practiceTable.innerHTML = '';
            vocabularyData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.meaning}</td>
                    <td>
                        <input type="text" data-index="${index}" placeholder="请输入英文表达">
                        <div class="result" id="practice-result-${index}"></div>
                    </td>
                `;
                practiceTable.appendChild(row);
            });
            
            // 生成翻译练习
            translationExercises.innerHTML = '';
            translationSentences.forEach((sentence, index) => {
                const sentenceItem = document.createElement('div');
                sentenceItem.className = 'sentence-item';
                sentenceItem.innerHTML = `
                    <div class="sentence-prompt">${index + 1}. ${sentence}</div>
                    <textarea class="sentence-input" data-index="${index}" placeholder="请输入英文翻译"></textarea>
                    <div class="sentence-answer" id="translation-answer-${index}"></div>
                `;
                translationExercises.appendChild(sentenceItem);
            });
            
            // 更新进度条
            updateProgressBar('vocab-progress', 100);
            updateProgressBar('practice-progress', 0);
            updateProgressBar('translation-progress', 0);
            
            // 恢复保存的输入
            restoreInputs();
        }
        
        // 更新进度条
        function updateProgressBar(barId, percentage) {
            const progressBar = document.getElementById(barId);
            progressBar.style.width = `${percentage}%`;
        }
        
        // 保存用户输入
        function saveInputs() {
            // 保存默写练习输入
            const practiceInputElements = document.querySelectorAll('#practice-table input');
            practiceInputElements.forEach((input, index) => {
                practiceInputs[index] = input.value;
            });
            
            // 保存翻译练习输入
            const translationInputElements = document.querySelectorAll('.sentence-input');
            translationInputElements.forEach((input, index) => {
                translationInputs[index] = input.value;
            });
        }
        
        // 恢复保存的输入
        function restoreInputs() {
            // 恢复默写练习输入
            const practiceInputElements = document.querySelectorAll('#practice-table input');
            practiceInputElements.forEach((input, index) => {
                if (practiceInputs[index]) {
                    input.value = practiceInputs[index];
                }
            });
            
            // 恢复翻译练习输入
            const translationInputElements = document.querySelectorAll('.sentence-input');
            translationInputElements.forEach((input, index) => {
                if (translationInputs[index]) {
                    input.value = translationInputs[index];
                }
            });
        }
        
        // 显示页面
        function showPage(page) {
            vocabularyPage.classList.remove('active');
            practicePage.classList.remove('active');
            translationPage.classList.remove('active');
            
            page.classList.add('active');
        }
        
        // 事件监听
        practiceBtn.addEventListener('click', () => {
            saveInputs();
            showPage(practicePage);
        });
        
        translationBtn.addEventListener('click', () => {
            saveInputs();
            showPage(translationPage);
        });
        
        backFromPractice.addEventListener('click', () => {
            saveInputs();
            showPage(vocabularyPage);
        });
        
        backFromTranslation.addEventListener('click', () => {
            saveInputs();
            showPage(vocabularyPage);
        });
        
        showPracticeAnswers.addEventListener('click', function() {
            if (this.textContent === '显示答案') {
                // 显示所有正确答案
                vocabularyData.forEach((item, index) => {
                    const resultDiv = document.getElementById(`practice-result-${index}`);
                    resultDiv.textContent = item.expression;
                    resultDiv.style.display = 'block';
                    
                    // 检查用户答案是否正确
                    const userAnswer = document.querySelector(`#practice-table input[data-index="${index}"]`).value.trim().toLowerCase();
                    const correctAnswer = item.expression.toLowerCase();
                    
                    if (userAnswer === correctAnswer) {
                        resultDiv.className = 'result correct-result';
                    } else {
                        resultDiv.className = 'result incorrect-result';
                    }
                });
                this.textContent = '取消显示';
            } else {
                // 隐藏所有答案
                vocabularyData.forEach((item, index) => {
                    const resultDiv = document.getElementById(`practice-result-${index}`);
                    resultDiv.style.display = 'none';
                });
                this.textContent = '显示答案';
            }
        });
        
        showTranslationAnswers.addEventListener('click', function() {
            if (this.textContent === '显示答案') {
                // 显示所有正确答案
                vocabularyData.forEach((item, index) => {
                    const answerDiv = document.getElementById(`translation-answer-${index}`);
                    answerDiv.textContent = item.example;
                    answerDiv.style.display = 'block';
                });
                this.textContent = '取消显示';
            } else {
                // 隐藏所有答案
                vocabularyData.forEach((item, index) => {
                    const answerDiv = document.getElementById(`translation-answer-${index}`);
                    answerDiv.style.display = 'none';
                });
                this.textContent = '显示答案';
            }
        });
        
        // 初始化页面
        initPage();

        // 添加触摸事件支持
        document.addEventListener('DOMContentLoaded', function() {
            // 使按钮在移动设备上有更好的触摸反馈
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                button.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });
            });
            
            // 调整输入框在移动设备上的体验
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    if (window.innerWidth < 768) {
                        setTimeout(() => {
                            this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 300);
                    }
                });
            });
        });
    </script>
</body>

</html>
